<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="workSpace">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="addBook">
            <h1>Add Books</h1>
            <form  class="addBookForm">
                <ul>
                  <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" />
                  </li>
                  <li>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author"/>
                  </li>
                  <li>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" />
                  </li>
                  <li>
                    <label for="readOrNot">Read or Not read yet:</label>
                    <input type="text" id="readOrNot" name="readOrNot"/>
                  </li>
                  <li class="addBookButton">
                    <button type="button" id="addBookButton">Add Book</button>
                  </li>     
                  <li class="pushBookButton">
                    <button type="button" id="pushBookButton">Push Book</button>
                  </li>      
                </ul>
              </form>
        </div>
        <div class="books">
            <h1>Book Collection</h1>
            <div class="bookCollection">
              
            </div>
        </div>
    </div>
</body>
</html>
